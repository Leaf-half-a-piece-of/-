<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图案例 - 淡入淡出</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/img.js"></script>
</head>
<body>
    <header>
        <div id="img_box">
            <div class="img_box">

                <div class="img_list">
                    <div><img src="img/A1 (1).jpg" alt=""></div>
                    <div><img src="img/A1 (2).jpg" alt=""></div>
                    <div><img src="img/A1 (3).jpg" alt=""></div>
                    <div><img src="img/A1 (4).jpg" alt=""></div>
                </div>

                <div class="arrow">
                    <a href="javascript:;" class="left">&lt;</a>
                    <a href="javascript:;" class="right">&gt;</a>
                </div>

                <div class="btn">
                    <span class="btn_style"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>


            </div>
        </div>
    </header>
</body>
</html>
